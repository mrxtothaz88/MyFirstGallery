<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="style.css">
    <title>My First Web Gallery</title>
</head>
<body>
    <div class="viewer">
        <button id="toLeft"><img id="leftarrow" src="https://mfanorth.z16.web.core.windows.net/syllabus/week03/assets/arrow.svg" alt="Left Button"></button> 
         <div class="photobox">  
            <img id="photo">
            <div class="gray-container">
                <h1 id="photo-title"></h1>
                <p id="photo-description"></p>
            </div>
         </div>    
        <button id="toRight"><img id="rightarrow" src="https://mfanorth.z16.web.core.windows.net/syllabus/week03/assets/arrow.svg" alt="Right Button"></button> 
    </div>
    <div class="thumbnail">
        <img id="thumbnail-photo" src="images/1400-hp-pontiac-firebird-trans-am.jpg">
        <img id="thumbnail-photo" src="images/1970-plymouth-hemi-cuda_3341.jpg">
        <img id="thumbnail-photo" src="images/Ford-Mustang-Mach-1-4-1024x614.jpg">
    </div> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
